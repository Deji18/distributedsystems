{% extends 'base.html' %} {% block content %}
<form method="post" class="buttons">
  <h1>Let's get chatting</h1>

  <div>
    <label>Name:</label>
    <input
      type="text"
      placeholder="Type in a username!"
      name="name"
      value="{{name}}"
    />

  </div>


    <div>
      <label for="public">Public:</label>
      <input
              type="checkbox"
               id="public"
               name="public"
               value="true"
        />
    </div>

  <div class="join">
    <input type="text" placeholder="Room Code" name="code" value="{{code}}" />
    <button type="submit" name="join">Join Room</button>
  </div>
  <button type="submit" name="create" class="create-btn">Create Room</button>
  <div id="room-code"></div> <!-- Add this element to display the room code -->

      <!-- Display the list of available public rooms -->

  <h2>Available Public Rooms:</h2>
    <ul>
        {% for room in public_room_list %}
            <li>Room Code: {{ room.code }} | Created by: {{ room.creator }}</li>
        {% endfor %}
    </ul>

  {% if error %}
  <ul>
    <li>{{error}}</li>
  </ul>

  {% endif %}
</form>
{% endblock %}
